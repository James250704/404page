<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/logo.png" type="image/png">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff5722; /* 改為橘色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff; /* 中間改為白色 */
            padding: 60px; /* 擴大範圍 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container img {
            width: 150px;
            margin-bottom: 20px;
        }
        .container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5722;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .container a:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./imgs/shopee.png" alt="Shopee logo">
        <h1>404</h1>
        <h1>找不到網頁</h1>
        <p>抱歉，我們無法找到您要找的頁面。</p>
        <a href="/">返回首頁</a>
    </div>
</body>
</html>
